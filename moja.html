<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - SHIN HYERIM</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <script type="text/javascript" src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/js.js"></script>
</head>
<body>

<header class="header">
    <div class="inner fs0">
        <button type="button" class="sub_btn back_btn">
            <img src="img/arrow_left.png" alt="뒤로가기">
        </button>

        <h1 class="title">정직한모자감자탕</h1>

        <a href="https://mojafood.co.kr/" class="sub_btn visit_btn" target="_blank">
            <img src="img/visit.png" alt="방문하기">
        </a>
    </div>
</header>

<main class="main moja">
    <section id="sub_top" class="sub_top">
        <div class="inner">
            <div class="img_area">
                
            </div>

            <div class="text_area">
                <div class="text_box">
                    <h2 class="h2">작업방법</h2>
                    <p class="text">그누보드/반응형</p>
                </div>
                <div class="text_box">
                    <h2 class="h2">기여도</h2>
                    <p class="text">100%</p>
                </div>
                <div class="text_box">
                    <h2 class="h2">작업기간</h2>
                    <p class="text">1개월(유지보수 포함)</p>
                </div>
                <div class="text_box">
                    <h2 class="h2">URL</h2>
                    <p class="text">
                        <a href="https://mojafood.co.kr/" class="link_a" target="_blank">
                            https://mojafood.co.kr/
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section class="sub_bot" class="sub_bot">
        <div class="inner">
            <div class="text_block">
                <h3 class="b_title">코멘트</h3>
                <p class="b_text">
                    -그누보드+반응형 작업
                </p>
            </div>

            <div class="contents_img">
                <h3 class="b_title">이미지</h3>
                <div class="img_wrap">
                    <img src="img/moja_full.png" alt="메인" class="full">
                    <!-- <img src="img/moja_3.png" alt="서브페이지"> -->
                    <img src="img/moja_2.png" alt="상세페이지" class="full">
                </div>
            </div>
        </div>
    </section>
</main>

</body>

</html>
